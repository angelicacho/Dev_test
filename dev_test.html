<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<h1>Print 1 to 100</h1>
	<p id="result"></p>
</body>

<script>

	// Prints the numbers from 1 to 100
	// For multiples of three print “Fizz” instead of the number and for the multiples of five print “Buzz”
	// For numbers which are multiples of both three and five print “FizzBuzz”
	function print1to100() {
		for (var i=1; i<=100; i++) {
			if (i % 15 == 0) { 
				// Multiples of three and five
				document.getElementById("result").innerHTML += "FizzBuzz<br>";
			}
			else if (i % 3 == 0) { 
				// Multiples of three
				document.getElementById("result").innerHTML += "Fizz<br>";
			}
			else if (i % 5 == 0) {
				// Multiples of five
				document.getElementById("result").innerHTML += "Buzz<br>";
			}
			else {
				document.getElementById("result").innerHTML += i + "<br>";
			}
		}
	}
	print1to100();
</script>
</html>
